<div class="panel-container">
  <div>
    <div class="panel-container__title" >
      <h3>{{title}}</h3>
      <div class="actions">
        @for (action of actions; track action.to ) {
          <custom-button (click)="onActionClick(action)" [title]="actionButtonTitle(action.to)">
            <i *ngIf="action.icon" ><img class="icon" [id]="action.to.replace('/', '')" src="assets/icons/{{action.icon}}" alt="{{action.to}}"></i>
            {{action.label}}
          </custom-button>
        }
      </div>
    </div>
  </div>
  <div class="panel-container__content">
    <ng-content></ng-content>
  </div>
</div>
